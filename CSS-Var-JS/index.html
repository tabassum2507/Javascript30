<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>D-3</title>
</head>
<body>
    <h2>Updata CSS Variable with <span class="col">JS</span></h2>

    <div class="control">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="Blur">Blur:</label>
        <input type="range" name="blur" min="10" max="200" value="10" data-sizing="px">

        <label for="base">Base:</label>
        <input id="base" type="color" name="base" value="">


    </div>

    <img src="https://images.unsplash.com/photo-1514580597161-eb1c0b1a7971?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=890&q=80">

    <script>
        const inputs= document.querySelectorAll('.control input');

        function handleUpdate() {
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    
        }

        inputs.forEach(input => input.addEventListener('change', handleUpdate));
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

    </script>
    
</body>
</html>
